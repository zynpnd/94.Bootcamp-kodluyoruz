<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Ödev</title>
</head>

<body>
    <form action = " "  id="form" name ="form1" novalidate  > 
        <h1>FORM VALIDATION ODEVI</h1>
        <div class="form-body">
            <div>
                <label for="userName">Kullanıcı Adı :</label>
                <input id="username" type="text" placeholder="Kullanıcı Adı" required>
                <p id="name"></p>
            </div>
            <div>
                <label for="password">Parola :</label>
                <input id="password" type="password" placeholder="Şifre" required>
                <p id="pass"></p>
            </div>
            <div>
                <label for="eMail">E-Mail :</label>
                <input id="email" type="email" placeholder="E-mail" required>
                <p id="mail"></p>
            </div>
            <div>
                <input id="checkbox" type="checkbox" required>
                <p id="check"></p>
            </div>
            <div>
                <button onclick="return validateForm()" action=" http://httpbin.org/post">Gönder</button>
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
